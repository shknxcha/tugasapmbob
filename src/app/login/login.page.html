<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LOGIN</ion-title>
    </ion-toolbar>
  </ion-header>
<div id="container">
  <h1><strong>Login</strong></h1>
  Username: <ion-input type="text" label="Username" labelPlacement="floating" [(ngModel)]="username"/><br>
  Password: <ion-input type="password" label="password" labelPlacement="floating" [(ngModel)]="password"/> <br>
  <ion-button (click)="checkLoginAuth()">Login</ion-button>

</div>


</ion-content>
